<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{title}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Bangers|Gloria+Hallelujah&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>


<body>
    <div class="container my-4">
        <div class="container my-4">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="jumbotron text-center">
                        <a href="/">
                            <h1 class="display-3 mb-4">Friend Finder</h1>
                        </a>
                        <div class="card my-4">
                            <div class="card-header">
                                <h3 class="title">Survey Questions</h3>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">About You</h5>
                                <form>
                                    <div class="form-group">
                                        <label for="name">Your Name (required)</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="picture">Link to Photo Image (Required)</label>
                                        <input type="text" class="form-control" id="picture">
                                    </div>
                                    <hr class="my-4">
                                    <div class="form-group question">

                                    </div>
                                    <button type="submit" class="btn btn-primary" id="submit" data-toggle="modal"
                                        data-target="#exampleModal">Submit</button>
                                </form>
                            </div>

                        </div>
                        <a class="link" href="/api/friends" target="_blank" role="button">API Friends List</a> | <a
                            class="link" href="#" target="_blank" role="button">Github repository</a>
                    </div>
                    <p class="copy">Made for UOA Bootcamp, November 2019</p>
                </div>
            </div>

        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content  d-flex justify-content-center">
                <div class="modal-header  d-flex justify-content-center">
                    <h3 class="modal-title title text-center" id="exampleModalLabel">We found a match!</h3>
                </div>
                <div class="modal-body row d-flex justify-content-center">

                </div>
                <div class="modal-footer  d-flex justify-content-center">
                    <a href="/"> <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
